<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <title>Nivalis Plotter</title>
    <style>
      body {
        margin: 0;
        padding: none;
        overflow: hidden;
      }
      .emscripten { padding-right: 0; margin-left: auto;
          margin-right: auto; display: block; }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: none; }
      canvas.emscripten { border: 0px none; background-color: black }
      a#branding { position: fixed; bottom:0; right:0;
          padding: 8px 14px; font-size:14px; background-color:#eee; color:#222 }
      a { text-decoration: none; font-family: monospace; user-select: none }
      a#branding > ion-icon { position:relative; top: 1px }
      #text-input {
          position: absolute; left: 0; top: -100px; height:0; width:0;
              opacity: 0
       }
      #loading {
          display: block;
          opacity: 1;
          transition: all 0.3s ease;
          position: fixed;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          z-index: 10000;
          font-family: monospace;
          font-size: 3em;
          background-color: #eee;
          color: #222;
          line-height: 100vh;
          text-align:center;
      }
    </style>
  </head>
  <body>
      <div id="loading">Nivalis</div>
    <input type="text" id="text-input" autocapitalize="none"/>

    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <a href="https://github.com/sxyu/nivalis" id="branding" target="_blank">
        Nivalis
        <ion-icon name="logo-github" titile="Nivalis"></ion-icon>
    </a>

    <script type='text/javascript'>
      var is_mobile = ( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {})(),
        printErr: function(text) {},
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          canvas.addEventListener("webglcontextlost", function(e) {
             e.preventDefault(); }, false);
          return canvas;
        })(),
        setStatus: function(text) {},
        totalDependencies: 0,
        monitorRunDependencies: function(left) {},
        onRuntimeInitialized: function() {
            var text_input = document.getElementById("text-input");
            if (is_mobile) {
                text_input.addEventListener(
                    "input", function(e){
                        Module.on_keypress(e.target.value[0].charCodeAt(0), 0);
                        e.target.value = "";
                    });
                text_input.focus();
            }
            var intervalId = window.setInterval(function() {
                if (document.getElementsByTagName('body')[0] !== undefined) {
                    window.clearInterval(intervalId);
                    document.getElementById("loading").style.opacity =
                        '0.0';
                    window.setTimeout(function() {
                        document.getElementById("loading").style.display =
                          'none';
                    }, 500);
                }
            }, 100);
        },
      };
    </script>
    <script type="text/javascript" src="nivplot.js"></script>
    <script type="text/javascript" src="glfw-patch.js"></script>
  </body>
</html>
