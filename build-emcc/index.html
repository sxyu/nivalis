<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <title>Nivalis Plotter</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
  </head>
  <body>
    <div id="loading">Nivalis</div>
    <div id="marker"></div>
    <div id="view-config">
        <div class="input-group mb-2">
            <input class='form-control' id='view-xmin' type='number' step='any'>
            <span class='input-group-btn' style='width:0px;'></span>
            <span class='form-control var-bounds-text'>
                &le; x &le;</span>
            <span class='input-group-btn' style='width:0px;'></span>
            <input class='form-control' id='view-xmax' type='number' step='any'>
        </div>

        <div class="input-group mb-2">
            <input class='form-control' id='view-ymin' type='number' step='any'>
            <span class='input-group-btn' style='width:0px;'></span>
            <span class='form-control var-bounds-text'>
                &le; y &le;</span>
            <span class='input-group-btn' style='width:0px;'></span>
            <input class='form-control' id='view-ymax' type='number' step='any'>
        </div>

        <div class="input-group mb-2">
        <button type="button" id="btn-reset-view" class="btn btn-primary">
            <ion-icon name="home"></ion-icon> Reset view</button>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="view-polar">
            <label class="custom-control-label" for="view-polar">Polar grid</label>
        </div>
    </div>
    <div class="wrapper">
        <nav id="sidebar">
            <div id="function-editor">
                <div id="functions"> </div>
            </div>
            <div id="slider-editor">
                <div id="control">
                    <button type="button" id="btn-add-slider" class="btn btn-success"><ion-icon name="add"></ion-icon> Slider</button>
                </div>
                <div id="sliders"> </div>
            </div>
        </nav>

        <div class="emscripten_border">
            <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        </div>
    </div>
    <a href="https://github.com/sxyu/nivalis" id="branding" target="_blank">
        Nivalis
        <ion-icon name="logo-github" titile="Nivalis"></ion-icon>
    </a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="nivplot.js"></script>
  </body>
</html>
